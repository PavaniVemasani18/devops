- name: "Install mysql server"
  hosts: mysql-dev.pdevops72.online
  become: yes
  tasks:
    - name: "Installing mysql server"
      ansible.builtin.dnf:
        name: "mysql-server"
        state: latest

    - name: "Start mysql server service"
      ansible.builtin.systemd_service:
        name: "mysqld"
        state: started

    -  name: "Enable mysql server service"
       ansible.builtin.systemd_service:
         name: "mysqld"
         enabled: true

